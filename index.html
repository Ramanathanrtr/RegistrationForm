<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form id="form1" onclick="return submit_click()">
  <h1>Registration Form</h1>
  <table>

    <tr>
    <td>First Name:</td>
      <td><input type="text" id="firstname" placeholder="First Name" @required ></td>
    </tr>

    <tr>
      <td>Last Name:</td>
      <td><input type="text" id="lastname" placeholder="Last Name" @required></td>
    </tr>
    
    <tr>
      <td>Date of Birth:</td>
      <td><input type="date" id=datetime @required></td>
    </tr>
    
    <tr>
      <td>Address:</td>
      <td><textarea id=addresstext rows=10 cols=20 placeholder="Address" @required></textarea></td>
    </tr>

    <tr>
      <td>Country:</td>
      <td>
          <select id="country" name="country">
            <option style="display:none">
            <option value="Africa">Africa</option>
            <option value="US">US</option>
            <option value="France">France</option>
            <option value="India">India</option>
      </select>
      </td>
    </tr>

  </table>
    
  <button id=button type="submit">Submit</button>
  <script src="script.js"></script>
  </form>
</body>

</html>
